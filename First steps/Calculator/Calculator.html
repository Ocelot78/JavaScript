<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Kalkulator</title>
        <!--Plik JavaScript-->
        <script type="text/javascript" src="Mainfunctions.js"></script>
        <link rel="stylesheet" href="Calculator.css">
    </head>
    <body>
        <section class="MainFrame">
            <div><input type="text" id="dzialanie" readonly></div>
            <input type="text" id="Kalk" placeholder="Kalkulator" readonly>
    
            <div id="c0" class="shared-style">
                <button id="usun" onclick="usuwanie(),pobieranie_liczby('')">Clear</button>
                <button class ="przyciskicss" id="^" onclick="przyciski(this.id)">x^y</button>   
                <button class ="przyciskicss" id="!" onclick="przyciski(this.id);silnia()">n!</button>   
            </div>
            <div id="c1" class="shared-style">
                <button class ="przyciskicss" id="7" onclick="przyciski(this.id); pobieranie_liczby(this.id);">7</button>
                <button class ="przyciskicss" id="8" onclick="przyciski(this.id); pobieranie_liczby(this.id);">8</button>
                <button class ="przyciskicss" id="9" onclick="przyciski(this.id); pobieranie_liczby(this.id);">9</button>
                <button class = "Reszta" id="%" onclick="przyciski(this.id)">Resz.</button>
                <button class ="przyciskicss" id="&radic;" onclick="pierwiastek()"><sup>2</sup>&radic;x</button>
            </div>
            <div id="c2" class="shared-style">
                <button class ="przyciskicss" id="4" onclick="przyciski(this.id); pobieranie_liczby(this.id);">4</button>
                <button class ="przyciskicss" id="5" onclick="przyciski(this.id); pobieranie_liczby(this.id);">5</button>
                <button class ="przyciskicss" id="6" onclick="przyciski(this.id); pobieranie_liczby(this.id);">6</button>
                <button class ="przyciskicss" id="*" onclick="przyciski(this.id)">*</button>
                <button class ="przyciskicss" id=":" onclick="przyciski(this.id)">:</button>
            </div>
            <div id="c3" class="shared-style">
                <button class ="przyciskicss" id="1" onclick="przyciski(this.id); pobieranie_liczby(this.id);">1</button>
                <button class ="przyciskicss" id="2" onclick="przyciski(this.id); pobieranie_liczby(this.id);">2</button>
                <button class ="przyciskicss" id="3" onclick="przyciski(this.id); pobieranie_liczby(this.id);">3</button>
                <button class ="przyciskicss" id="+" onclick="przyciski(this.id)">+</button>
                <button class ="przyciskicss" id="-" onclick="przyciski(this.id)">-</button>
            </div>
            <div id="c4" class="shared-style">
                <button class ="przyciskicss" id="0" onclick="przyciski(this.id); pobieranie_liczby(this.id);">0</button>
                <button class ="przyciskicss"id="&plusmn; " onclick="plusminus()">&plusmn; </button>
                <button class ="przyciskicss" id="." onclick="przyciski(this.id); pobieranie_liczby(this.id)">.</button>
                <button class ="przyciskicss" id="=" onclick="obliczanie()">=</button>
            </div>
        </section>
    </body>
</html>
