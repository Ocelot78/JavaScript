<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <script type="text/javascript" src="Calculations.js" defer></script>
    <script type="text/javascript" src="keyboard.js" defer></script>
    <link rel="stylesheet" href="Calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-frame">
        <header>
            <input 
            type="text" 
            id="dzialanie" 
            readonly 
            aria-label="Pole wyświetlające wprowadzone działanie" 
            class="display-operation"
        />
        </header>
        <nav>
            <input 
            type="text" 
            id="wynik" 
            readonly 
            aria-label="Pole wyświetlające wynik" 
            class="display-result"
        />
        </nav>  
        
        <section class="keypad"></section>
        <article class="keypad-column">
            <button class="special" id="usun" onclick="usuwanie()">C</button>
            <button class="special" id="usun2" onclick="CE()">CE</button>
            <button class="special" id="!" onclick="przyciski(this.id); silnia()">n!</button>
            <button class="special" id="%" onclick="przyciski(this.id)">Resz.</button>
        </article>
            <button class="special" id="^" onclick="przyciski(this.id)">x^y</button>
            <button class="special" id="%%" onclick="procent()">%</button>
            <button class="special" id="&radic;" onclick="pierwiastek()"><sup>2</sup>&radic;x</button>
            <button class="special" id=":" onclick="przyciski(this.id)">:</button>
        <article class="keypad-column">
            <button class="keypad-button" id="7" onclick="przyciski(this.id); pobieranie_liczby(this.id);">7</button>
            <button class="keypad-button" id="8" onclick="przyciski(this.id); pobieranie_liczby(this.id);">8</button>
            <button class="keypad-button" id="9" onclick="przyciski(this.id); pobieranie_liczby(this.id);">9</button>
            <button class="side" id="*" onclick="przyciski(this.id)">*</button>
        </article>
            <button class="keypad-button" id="4" onclick="przyciski(this.id); pobieranie_liczby(this.id);">4</button>
            <button class="keypad-button" id="5" onclick="przyciski(this.id); pobieranie_liczby(this.id);">5</button>
            <button class="keypad-button" id="6" onclick="przyciski(this.id); pobieranie_liczby(this.id);">6</button>
            <button class="side" id="-" onclick="przyciski(this.id)">-</button>
        <article class="keypad-column">
            <button class="keypad-button" id="1" onclick="przyciski(this.id); pobieranie_liczby(this.id);">1</button>
            <button class="keypad-button" id="2" onclick="przyciski(this.id); pobieranie_liczby(this.id);">2</button>
            <button class="keypad-button" id="3" onclick="przyciski(this.id); pobieranie_liczby(this.id);">3</button>
            <button class="side" id="+" onclick="przyciski(this.id)">+</button>
        </article>
        <article class="keypad-column">
            <button class="keypad-button" id="&plusmn;" onclick="plusminus()">&plusmn;</button>
            <button class="keypad-button" id="0" onclick="przyciski(this.id); pobieranie_liczby(this.id);">0</button>
            <button class="keypad-button" id="." onclick="przyciski(this.id); pobieranie_liczby(this.id)">.</button>
            <button class="side" id="=" onclick="obliczanie()">=</button>
        </article>
        </section>
    </main>

    <noscript>
        <p class="no-script-warning">
            Ta aplikacja wymaga włączonego JavaScriptu do poprawnego działania.
        </p>
    </noscript>
</body>
</html>
